<!DOCTYPE html>
<html>
    <head>
        <meta charset="
        utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>PROYECTO CSS-GRID</title>
        <link rel="stylesheet" href="./estilos.css">
    </head>
    <body>
        <main>
            <section class="hero">
                <div class="info">
                    <h1 class="info-title">Check the<br>best food</h1>
                    <p class="info-subtitle">Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
                    <button class="info-button">Book a table</button>
                </div>
                <img class="hero-image" src="./imagenes/hero.png" alt="Plato de pasta y vegetales" />
            </section>

            <section class="dishes">
                <h2 class="dishes-title">Our services</h2>
                <div class="dishes-grid">
                    <img class="dishes-item dishes-item__big" src="./imagenes/video.png" alt="Mesa con platos de pastas">
                <img class="dishes-item" src="./imagenes/dish1.png" alt="bould de vegetales">
                <img class="dishes-item" src="./imagenes/dish2.png" alt="bould de vegetales">
                <img class="dishes-item" src="./imagenes/dish3.png" alt="bould de vegetales">
                <img class="dishes-item" src="./imagenes/dish4.png" alt="bould de vegetales">
                </div>
            </section>

            <section class="menu">
                <h2 class="menu-title">Home menu</h2>
                <div class="menu-grid">
                    <div class="menu-grid-item">
                        <img src="./imagenes/plate1.png" alt="Plato de pastas con salsa y vegetales">
                    </div>
                    <div class="menu-grid-item">
                        <img src="./imagenes/plate2.png" alt="Plato de pastas con salsa y vegetales">
                    </div>
                    <div class="menu-grid-item">
                        <img src="./imagenes/plate3.png" alt="Plato de pastas con salsa y vegetales">
                    </div>
                    <div class="menu-grid-item">
                        <img src="./imagenes/plate4.png" alt="Plato de pastas con salsa y vegetales">
                    </div>
                    <div class="menu-grid-item">
                        <img src="./imagenes/plate5.png" alt="Plato de pastas con salsa y vegetales">
                    </div>
                </div>
            </section>
        </main>
    </body>
</html>
